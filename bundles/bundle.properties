##Sector Text
cutscene.miss8-1 = The resources on this sector are extremely scarce.
cutscene.miss8-2 = Our supply ships were shot down and lay scattered.
cutscene.miss8-3 = Secure their filled containers of resources with haste.
cutscene.miss8-4 = Take over the enemy base.

tutorial-1 = Welcome to Neoulandia, governor!
tutorial-2 = Your first job here will to be establish a small profitable colony in this region.
tutorial-3 = Firstly, place down a miniature drill and a miniature refinery. \n\nClick on the refinery to set the output.
tutorial-4 = Do not forget to connect electricity to the refinery. \n\nPlace docks loading stations to move the newly refined materials to the core.
tutorial-5 = Establish infrastructure to gather 400 tin, aluminium, and silver.\n\nYou can research a primitive fuel generator and an unloader without blueprints in your technology tree.
tutorial-6 = Go to the north and enter the unexplored cave.
tutorial-7 = It seems to contain important research materials. \n\nRight click on the unknown materials to harvest them. \n\nYou can use this to trade with the Colonial Authority to gain blueprints for various higher technologies.
tutorial-8 = This concludes the tutorial on this region. Continue to develop the region. \n\nUnknown signals have been detected in nearby sectors.

cutscene.emiss3-1-1 = Governor, for this mission you will be tasked with economic development of the region. \n\nFor now, set up a simple resource-harvesting operation.
cutscene.emiss3-1-2 = Congratulations. We have have seen that you have succesfully set up mining operations in the region. \n\nNow, the next step is to set up manufacturing operations. This will contribute towards the taxes you owe.
cutscene.emiss3-1-3 = We have happily deducted your manufactured goods as taxes. \n\nThis does not cover all of the cost, so expect more taxation in the future. \n\nResearch materials have been sent down near the entrance of the mountain range.



##Rusted
sector.miss1.name = Dividing Titanium
sector.miss1.description = The United Earth and the League of Independant States are fighting for control of the titanium within this area. It is your time to take command. Defend our newly established colony and take over their titanium mines to the East. A mercenary force was also hired to hinder our progress.
sector.miss2.name = Ice Raid
sector.miss2.description = After obtaining titanium, we must take down the League's fortresses in the north. Break the stalemate and end their time in the frozen icey mountains.
sector.miss3.name = Crossfire
sector.miss3.description = This island is split between our forces, the League and Independant mercenaries. Which one shall we take down first?
sector.miss4.name = Sneeky Breeky
sector.miss4.description = The League is very well entrenched from one side, however a secret lab and an unexploited piece of land aren't under their control. Strike from where is unexpected and be in control.
sector.miss5.name = Desert Reboot
sector.miss5.description = When the hope of new beginnings burned our eyes. The League has established their fortress in the desert and is slowly colonising the region. Capture the sector in the name of the United Earth.
sector.miss6.name = Snowy Outcrop
sector.miss6.description = Fall Blau.


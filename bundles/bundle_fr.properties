##Rusted
sector.etigeox-miss1.name = Division Titane
sector.etigeox-miss1.description = [gold]Mission 1 : Division Titane.\n\n[white]La Terre Unie et la Ligue des États Indépendants se battent pour le contrôle du titane dans cette région. Il est temps pour vous de prendre le commandement des troupes. Défendez notre colonie nouvellement établie et prenez le contrôle de leurs mines de titane à l'est. Une force mercenaire a également été engagée par la Ligue pour entraver notre progression.\n\n[gray][Notes de l'auteur du mod : Il s'agit d'une campagne hardcore initialement conçue pour le multijoueur, fortement inspiré de Rusted Warfare, avant d'être portée dans une campagne modifiée. Cette planète utilise la technologie de Serpulo et d'Erekir. Il est recommandé d'avoir recherché la plupart des arbres technologiques pertinents avant de s'engager dans la campagne. La qualité des secteurs n'est pas assurée, mais s'améliore à chaque carte.]
sector.etigeox-miss2.name = Raid glacé
sector.etigeox-miss2.description = [gold]Mission 2 : Raid glacé.\n\n[white]Après avoir obtenu le titane, nous devons abattre les forteresses de la Ligue au nord. Brisez l'impasse et mettez fin à leur domination dans les montagnes glacées.
sector.etigeox-miss3.name = Assaut croisé
sector.etigeox-miss3.description = [gold]Mission 3 : Assaut croisé.\n\n[white]Cette île est divisée entre nos forces, la Ligue et des mercenaires indépendants. Lequel éliminerons-nous en premier ?\n\n[gray][Notes de l'auteur du mod : C'est peut-être la pire carte de la campagne. Il est recommandé de passer directement à la mission 4, qui est débloquée. La qualité des cartes s'améliore après celle-ci.]
sector.etigeox-miss4.name = Sneeky Breeky
sector.etigeox-miss4.description = [gold]Mission 4 : Sneeky Breeky.\n\n[white]La Ligue est bien retranchée d'un côté, mais un laboratoire secret et une terre inexploitée ne sont pas sous leur contrôle. Attaquez là où ce n'est pas attendu et prenez le contrôle du territoire. Il semble que la Ligue n'ait pas détecté notre arrivée, et leurs renforts seront retardés en conséquence.
sector.etigeox-miss5.name = Hauts déserts
sector.etigeox-miss5.description = [gold]Mission 5 : Hauts déserts.\n\n[white]Quand l'espoir de nouveaux débuts nous éblouissait. La Ligue a établi sa forteresse dans le désert et colonise lentement la région. Capturez le secteur au nom de la Terre Unie. Il est impossible d'utiliser le soutien aérien en raison de violentes tempêtes de sable.
sector.etigeox-miss6.name = Domaine enneigé
sector.etigeox-miss6.description = [gold]Mission 6 : Domaine enneigé.\n\n[white]Fall Blau.
sector.etigeox-miss7.name = Bastion volcanique
sector.etigeox-miss7.description = [gold]Mission 7 : Bastion volcanique.\n\n[white]La Ligue possède un précieux nœud de transit situé à l'intérieur d'un volcan. Celui-ci est extrêmement utile pour la génération d'énergie et la logistique. Malheureusement et ironiquement, très peu de ressources s'y trouvent. Par conséquent, l'utilisation de récepteurs de matériaux expédiant directement depuis des colonies voisines a été autorisée. Protégez-les à tout prix.
sector.etigeox-miss8.name = Marée fluviale
sector.etigeox-miss8.description = [gold]Mission 8 : Marée fluviale.\n\n[white]Avancez en aval. L'ennemi est en train de construire une nouvelle base aérienne. Leurs lignes de défense ne sont pas bien établies. Les ressources sont extrêmement rares. Nos navires de ravitaillement et nos récepteurs de ressources vous apportent la clé de la victoire. Sécurisez-les et protégez-les. Coupez leur capacité à contester les cieux. Des frappes aériennes sont imminentes.
sector.etigeox-miss9.name = Confrontation de Toxopids
sector.etigeox-miss9.description = [gold]Mission 9 : Confrontation Toxopids.\n\n[white]La Ligue des États Indépendants a été repoussée dans les confins des îles désertiques avec peu de ressources. Notre suprématie aérienne permet au Haut Commandement de diriger toutes les ressources nécessaires à votre aide. Des frappes d'artillerie sont imminentes.
sector.etigeox-miss10.name = Force de frappe navale
sector.etigeox-miss10.description = [gold]Mission 10 : Force de frappe navale.\n\n[white]Nos forces alliées sont assiégées par l'ennemi. Dirigez une force de frappe de porte-avions pour lever le siège et affirmer notre domination sur la région une fois pour toutes.
sector.etigeox-missex11.name = Assaut aérien
sector.etigeox-missex11.description = [gold]Mission 11 : Assaut aérien.\n\n
sector.etigeox-missex12.name = Valley Forge
sector.etigeox-missex12.description = [gold]Mission 12 : Forge de la vallée\n\n
sector.etigeox-missex13.name = Déconstruction nucléaire
sector.etigeox-missex13.description = [gold]Mission supplémentaire 13 : Déconstruction nucléaire.\n\n[white]Mission bonus en mode spécial. Aucun ennemi ne vous tourmente dans ce secteur. La déconstruction via le transport de charges lourdes est le seul moyen amusant d'obtenir des matériaux.\n\nRécoltez autant de ressources que possible et obtenez le score le plus élevé.
sector.etigeox-missex14.name = Charges de profondeur
sector.etigeox-missex14.description = [gold]Mission supplémentaire 14 : Charges de profondeur : Variante d'attaque.\n\n[white]Mission bonus. La ressource principale de cette carte est la ferraille, cachée dans les murs de ferraille. Les ressources plus rares sont le charbon et le thorium. Une mer souterraine est dissimulée sous les murs de ferraille.
sector.etigeox-miss-unknown.name = ???
sector.etigeox-miss-unknown.description = ???

sector.etigeox-landing-ground.name = Terres d'atterrissage
sector.etigeox-landing-ground.description = [gold]Mission tutoriel : Terres d'atterrissage\n\n[white]Bienvenue en Neoulandie, gouverneur ! En tant que gouverneur des colonies de la Fédération de l'Étigeox sur la planète Neoulandie, vous serez chargé d'établir une colonie de départ appropriée avant que l'Autorité Coloniale n'accepte de financer davantage d'expéditions et d'efforts de colonisation. Cela inclut des niveaux de technologie plus avancés.



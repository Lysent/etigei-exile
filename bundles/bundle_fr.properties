##Sector Text
cutscene.miss8-1 = Les ressources dans ce secteur sont extrêmement rares.
cutscene.miss8-2 = Nos navires de ravitaillement ont été abattus et gisent en morceaux.
cutscene.miss8-3 = Sécurisez leurs conteneurs remplis de ressources avec vitesse.
cutscene.miss8-4 = Prenez le contrôle de la base ennemie.

tutorial-1 = Bienvenue sur Neoulandia, gouverneur !
tutorial-2 = Votre première tâche ici sera d'établir une petite colonie rentable dans cette région.
tutorial-3 = Tout d'abord, placez un extracteur et une raffinerie.\n\nCliquez sur la raffinerie pour définir la sortie.
tutorial-4 = N'oubliez pas de connecter l'électricité à la raffinerie.\n\nPlacez des quais de chargement pour déplacer les matériaux nouvellement raffinés vers le noyau.
tutorial-5 = Mettez en place une infrastructure pour collecter 800 unités d'étain, d'aluminium et d'argent. \n\nVous pouvez rechercher un générateur de carburant primitif et un déchargeur sans plans dans votre arbre technologique.
tutorial-6 = Dirigez-vous vers le nord et entrez dans la grotte inexplorée.
tutorial-7 = Elle semble contenir des matériaux de recherche importants.\n\nCliquez avec le bouton droit sur les matériaux inconnus pour les récolter. Vous pouvez les utiliser pour commercer avec l'Autorité Coloniale et obtenir des plans pour diverses technologies avancées.
tutorial-8 = Cela conclut le tutoriel sur cette région. Continuez à développer la région.\n\nDes signaux inconnus ont été détectés dans des secteurs voisins.


